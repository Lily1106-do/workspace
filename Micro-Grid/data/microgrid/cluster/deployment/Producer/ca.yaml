# pvc template
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: microgrid-cluster-producer-rootca-producer
  namespace: microgrid-cluster-producer
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: microgrid-cluster-producer
    name: microgrid-cluster-producer-rootca-producer
  nfs:
    server: 192.168.136.131
    path: /opt/share/microgrid/cluster/hlledger/Producer/rootca-producer

# pvc template
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: microgrid-cluster-producer-rootca-producer
  namespace: microgrid-cluster-producer
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 100Mi

# ca deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: microgrid-cluster-producer
  name: rootca-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      namespace: microgrid-cluster-producer
      app: hlledger
      role: ca
      ca-name: rootca-producer
  strategy: {}
  template:
    metadata:
      labels:
        namespace: microgrid-cluster-producer
        app: hlledger
        role: ca
        ca-name: rootca-producer
    spec:
      imagePullSecrets:
      - name: dockerhub-token
      containers:
      - name: rootca-producer
        image: registry.cn-hangzhou.aliyuncs.com/timechainer/hyperledger/fabric-ca:1.4.8
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - fabric-ca-server start -b admin:adminpw
        env:
        - name: TZ
          value: "Asia/Shanghai"
        - name: FABRIC_CA_SERVER_CA_NAME
          value: "rootca-producer"
        ports:
        - containerPort: 7054
        volumeMounts:
        - name: ca-data
          mountPath: "/etc/hyperledger/fabric-ca-server"
      volumes:
      - name: ca-data
        persistentVolumeClaim:
          claimName: microgrid-cluster-producer-rootca-producer

# ca service
---
apiVersion: v1
kind: Service
metadata:
  name: rootca-producer
  namespace: microgrid-cluster-producer
  labels:
    namespace: microgrid-cluster-producer
    app: hlledger
    role: ca
    ca-name: rootca-producer
spec:
  selector:
    namespace: microgrid-cluster-producer
    app: hlledger
    role: ca
    ca-name: rootca-producer
  # clusterIP: None
  ports:
  - name: listen
    port: 7054
    targetPort: 7054